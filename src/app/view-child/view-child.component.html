<h3>View Child Decorator</h3>
<p>It assign a property with a reference to an HTML element or a component or a directive. Store reference of Html element</p>
<p>Or in simple, using view child we can access a HTML element, a component or a directive from the View Template to Component Class.</p>
<div>
    <label>DOB:</label>
    <input type="date" #dobInput (blur)="calculateAge()"/>
</div>
<div>
    <label>Age:</label>
    <input type="text" #ageInput/>
</div>
